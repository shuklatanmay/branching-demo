name: Deploy to Staging

on:
  push:
    branches:
      - main  # Replace with your main branch name
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        default: 'staging'

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    environment:
      name: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.AWS_ECR_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          
      # - name: Login to AWS ECR - Dev
      #   uses: aws-actions/amazon-ecr-login@v1
      #   with:
      #     region: ${{ secrets.AWS_REGION }}  # Replace with your AWS region
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # - name: Build and Push Docker image - Dev
      #   run: |
      #     docker build -t 737185589565.dkr.ecr.ap-south-1.amazonaws.com/demo-nginx-dev:latest .
      #     docker push 737185589565.dkr.ecr.ap-south-1.amazonaws.com/demo-nginx-dev:latest

  deploy-to-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to AWS ECR - Staging
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: your-aws-region  # Replace with your AWS region
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and Push Docker image - Staging
        run: |
          docker build -t your-ecr-url/staging:latest .
          docker push your-ecr-url/staging:latest
  create-release:
    runs-on: ubuntu-latest
    needs: deploy-to-staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Release Tag
        id: create-release-tag
        run: |
          echo "tag_name=r-$(printf %04d $GITHUB_RUN_NUMBER)" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create-release-tag.outputs.tag_name }}
          name: Release ${{ steps.create-release-tag.outputs.tag_name }}
          body: |
            ## Info
            Docker image for commit ${{ github.sha }} was deployed to `staging`.
            
            It was initialized by [${{ github.event.sender.login }}](${{ github.event.sender.html_url }}).
            
            ## How to Promote?
            In order to promote this to `production`, edit the draft and press **"Publish release"**.
          draft: true
